<div class="row align-items-center">
    <div class="col-8">
        <button (click)="addStudent()" type="button" class="btn btn-outline-primary ms-3 px-4">Add Student</button>
    </div>
    <mat-form-field class="w-25 container-fluid mt-3 ">
        <mat-label>Choose Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Id or Name " #input>
    </mat-form-field>
</div>

<div class=" container-fluid mb-3 table-responsive">
    <table
        class="table  table-hover  table-dark  table-striped  text-white  text-center  align-middle "
        mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th class="bg-dark" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th class="bg-dark" mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- overAllGrade Column -->
        <ng-container matColumnDef="overAllGrade">
            <th class="bg-dark" mat-header-cell *matHeaderCellDef mat-sort-header> OVERALL GRADE </th>
            <td mat-cell *matCellDef="let row"> {{row.overAllGrade}} </td>
        </ng-container>

        <!-- academicYear Column -->
        <ng-container matColumnDef="academicYear">
            <th class="bg-dark" mat-header-cell *matHeaderCellDef mat-sort-header> ACADEMIC YEAR </th>
            <td mat-cell *matCellDef="let row"> {{row.academicYear}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th class="bg-dark" mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="bg-dark" mat-cell *matCellDef="let row">

                <button (click)="viewGrades(row)" class="m-1 btn btn-primary">View Grades</button>
                <button (click)="editStudent(row)" class="m-1 btn btn-info">Edit</button>
                <button (click)="deleteStudent(row)" class="m-1 btn btn-danger">Delete</button>

            </td>
        </ng-container>

        <tr class="bg-dark" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row bg-dark" *matNoDataRow>
            <td class="mat-cell bg-dark" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of Students" class="bg-dark text-white">
    </mat-paginator>
</div>
